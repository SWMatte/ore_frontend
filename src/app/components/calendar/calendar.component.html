<mat-form-field>
  <mat-label>Scegli il mese da registrare </mat-label>
  <input matInput [matDatepicker]="picker" (dateChange)="dateSelected($event)" />
  <mat-hint>MM/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<ng-container *ngIf="daysOfMonth$ | async as daysOfMonth">
  <form [formGroup]="homeform" (ngSubmit)="onSubmit()">
    <div formArrayName="days">
      <div *ngFor="let day of daysOfMonth; let i = index" [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Giorno</mat-label>
          <input matInput type="text" formControlName="day"  />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Numero</mat-label>
          <input matInput type="text" formControlName="number"  />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Ore</mat-label>
          <mat-select formControlName="hoursWorked">
            <mat-option value="" disabled selected>Seleziona ore</mat-option>
            <mat-option *ngFor="let hour of hours" [value]="hour">{{hour}} ore</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Note</mat-label>
          <input matInput type="text" formControlName="note" />
        </mat-form-field>
      </div>
    </div>
    <button type="submit" mat-raised-button>Conferma</button>
  </form>
</ng-container>
